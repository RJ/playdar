<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Playdar Authorisation</title>
</head>
<body>
    <h1>This website would like to make use of Playdar:</h1>
    <form method="post" onsubmit="return load_auth_iframe();">
        <input type="submit" value="Allow" />
        <input type="button" value="Deny" />
    </form>
    <script>
    load_auth_iframe = function () {
        alert("You've authorised this site");
        var iframe = document.createElement('iframe');
        iframe.src = window.location.hash.replace('#', '') + "#" + "token123";
        iframe.width = "1px";
        iframe.height = "1px";
        iframe.style.visibility = "hidden";
        iframe.style.position = "absolute";
        iframe.style.top = 0;
        iframe.style.left = 0;
        document.getElementsByTagName("body")[0].appendChild(iframe);
        return false;
    };
    </script>
</body>
</html>
